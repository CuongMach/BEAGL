<h1>Sửa sản phẩm</h1>
<a routerLink="/products">Danh sách sản phẩm</a>
<form [formGroup]="productForm" (ngSubmit)="editProduct()">
  <div class="form-group">
    <label for="id">ID</label>
    <input class="form-control" id="id" type="text" formControlName="id">
  </div>
  <div class="form-group">
    <label for="name">Tên sản phẩm</label>
    <input class="form-control" id="name"
           type="text" formControlName="name">
  </div>
  <div class="form-group">
    <label for="price">Giá sản phẩm</label>
    <input class="form-control" id="price" type="text" formControlName="price">
  </div>
  <div class="form-group">
    <label for="description">Mô tả sản phẩm</label>
    <input class="form-control" id="description" type="text" formControlName="description">
  </div>
  <button>Submit</button>
</form>

<h1>Tạo mới sản phẩm</h1>
<a routerLink="/products">Danh sách sản phẩm</a>
<form [formGroup]="productForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Tên sản phẩm</label>
    <input class="form-control" id="name"
           placeholder="Nhập tên sản phẩm"
           type="text" formControlName="name">
  </div>
  <div class="form-group">
    <label for="price">Giá sản phẩm</label>
    <input class="form-control" id="price" placeholder="Nhập giá sản phẩm" type="text" formControlName="price">
  </div>
  <div class="form-group">
    <label for="description">Mô tả sản phẩm</label>
    <input class="form-control" id="description" placeholder="Nhập mô tả sản phẩm" type="text" formControlName="description">
  </div>
  <div class="form-group">
    <label for="image">Ảnh sản phẩm</label>
    <input class="form-control" id="image" type="file" formControlName="image" (change)="changeFile($event)">
  </div>
  <div class="form-group">
    <label for="category">Loại sản phẩm</label>
    <select formControlName="categoryId" id="category">
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
  </div>
  <button>Submit</button>
</form>
